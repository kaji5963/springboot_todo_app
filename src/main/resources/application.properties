spring.application.name=springboot-todo-app

# データベース接続設定
spring.datasource.url=jdbc:mysql://localhost:3306/todo_app_dev?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=Asia/Tokyo
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA設定
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# タイムゾーン設定
spring.jackson.time-zone=Asia/Tokyo
